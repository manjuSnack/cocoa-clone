<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - Cocoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span class="screen-header__icon">
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="screen-header__icon__notification dot-badge"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">WEEDING</h5>
            <h6 class="open-post__hashtags">#weeding#usagi#hachiware</h6>
            <div class="open-post__members">
              <img
                src="https://i.namu.wiki/i/NHecjVi0cBpN6Bon-fLu4aj9-gl67mJbtrni97f6geeK0wPdvNzH80MAUwhnmFB9DeWRnKJzRDOa0XNzV9Z4qxa6x0UFVPzckEgZ9BNqICF1CnaHNTXDCf2C_YwmWRUb9KfNm-SoRol_spC2Mbcwsw.webp"
              />
              <span class="open-post__member-count">802 members</span>
              <span class="divider"></span>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.namu.wiki/i/dzG1XKjm-iZxROEZBDxlv7u6EpgQs5KJ5ZCkhMPifG2LLforhu8fWVteox24fVxgdqIx2QfmKyPDoxOfpF3OCXAmQG6zulWbF5EeHSrLav6HZRTxR6Vde_hN690BRRklZ0WYwNAuMfCcp1Ff2eFh6A.webp"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">WEEDING</h5>
            <h6 class="open-post__hashtags">#weeding#usagi#hachiware</h6>
            <div class="open-post__members">
              <img
                src="https://i.namu.wiki/i/0ZtqCgUqqyC0rIOtlLi8D6dtWbx4Jww6cQHxLSbd5ThXZT7QPgssbkdzCUHEeiZhzU9NE20FHYMnQd5igY3-MNY6c7Ys_tHcOERwknQR2C_ZgwkahJAmJXiOKwQnZPqxCBvmtazIlTF03j1xsAB9IA.webp"
              />
              <span class="open-post__member-count">900 members</span>
              <span class="divider"></span>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.namu.wiki/i/Da_EPLRn0Cu8gwp4YvROBuZOD-e7T6D8QKACucihhMnCXrLrxjs4W2WHWKfydzkXUVK_nlPOSSTKg0p04CGQbfA1KJ1dNwiEvnrk4h7LMvptCUZb72Z2FeXDtkK9YaXSY9bp5HH2g0tr4tPCnvlnmA.webp"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>300</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link dot-badge__position" href="more.html">
            <span class="dot__notification dot-badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
