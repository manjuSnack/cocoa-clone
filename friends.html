<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Firends - Cocoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span> <i class="fa-solid fa-music fa-lg"></i> </span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <!-- Kuri Manjuu -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/qJOPX5vXbGqUnunshiJq9AZvptpT28iOFX1ZHHQhT-ljiiUgyWNwX8Ak2y_xhRXepXtq5grSvpidmjBBWu7vcE27ow1cjGufG3UKLPjw1vsaczAAIbf5IAUigYKdLyVGO34W1fKHoGO7eQvkB7sq4Q.webp"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-compoent__text">
            <h4 class="user-component__title">Kuri Manjuu</h4>
            <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-compoent__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>friends 3</span>
        </div>
      </div>

      <!-- Chiikawa -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/huM1-F-45irLUY1oXXd8dYyxRWebftk8nupUKPw8Y5Y-d2jfNkAprDkTd7qTfR80C8j0Mj1m1TBH1n3LfZo-0p38DUcTPOTABpX0opFAEnY-pvingMSuUYMsOi0i2e06fQMjKGvARvzW4rd0QBkRtA.webp"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-compoent__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Chiikawa
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- Hachiware -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/NHecjVi0cBpN6Bon-fLu4aj9-gl67mJbtrni97f6geeK0wPdvNzH80MAUwhnmFB9DeWRnKJzRDOa0XNzV9Z4qxa6x0UFVPzckEgZ9BNqICF1CnaHNTXDCf2C_YwmWRUb9KfNm-SoRol_spC2Mbcwsw.webp"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-compoent__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Hachiware
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- Usagi-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/0ZtqCgUqqyC0rIOtlLi8D6dtWbx4Jww6cQHxLSbd5ThXZT7QPgssbkdzCUHEeiZhzU9NE20FHYMnQd5igY3-MNY6c7Ys_tHcOERwknQR2C_ZgwkahJAmJXiOKwQnZPqxCBvmtazIlTF03j1xsAB9IA.webp"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-compoent__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Usagi
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav nav--animation-delay">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot__notification dot-badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
